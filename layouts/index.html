<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="bg-base">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Site.Title }}</title>
    {{ partialCached "css.html" . }}
  </head>
  <body>
    <header>
      <h1>Welcome to My Hugo Site</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/blog">Blog</a>
      </nav>
    </header>
    <main>
      {{ .Content }}
      <section>
        <h2>Latest Posts</h2>
        <p>Check out my latest content below.</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 My Hugo Site. All rights reserved.</p>
    </footer>
  </body>
</html>
